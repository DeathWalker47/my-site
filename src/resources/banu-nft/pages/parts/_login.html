<section class="login">
  <div class="container">
    <div class="heading heading--top login__top">
      <span class="heading__subtitle">login</span>
      <h2 class="heading__title title">login in</h2>
    </div>
    <form action="#" class="form">
      <h3 class="form__title">
        Sign In
      </h3>
      <p class="form__text">
        Login using an existing account or create a new account here.
      </p>
      <label class="form__label">
        <span class="form__label-text">
          Username *
        </span>
        <input type="text" class="form__input" required>
      </label>
      <label class="form__label">
        <span class="form__label-text">
          Password *
        </span>
        <input type="password" class="form__input" required>
      </label>
      <button class="form__btn" type="submit">Submit</button>
      <div class="form__links">
        <p class="form__links-text">Login with: 
          <a href="#" class="form__link">Facebook</a>
          <a href="#" class="form__link">Google</a>
        </p>
      </div>
    </form>
  </div>
</section>
