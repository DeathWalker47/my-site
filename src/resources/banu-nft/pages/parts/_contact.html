<section class="contact">
  <div class="container">
    <div class="heading heading--top login__top">
      <span class="heading__subtitle">Contact</span>
      <h2 class="heading__title title">Contact Touch</h2>
    </div>
    <form action="#" class="form">
      <label class="form__label">
        <span class="form__label-text">
          Username *
        </span>
        <input type="text" class="form__input" required >
      </label>
      <label class="form__label">
        <span class="form__label-text">
          Email *
        </span>
        <input type="email" class="form__input" required >
      </label>
      <label class="form__label">
        <span class="form__label-text">
          Subject *
        </span>
        <input type="text" class="form__input" required>
      </label>
      <label class="form__label">
        <span class="form__label-text">
          Message *
        </span>
        <textarea class="form__input form__textarea" required ></textarea>
      </label>
      <button class="form__btn" type="submit">Submit</button>
    </form>
  </div>
</section>
