<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png" type="image/png">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
  <script defer src="js/main.js"></script>
</head>
<body class="page__body">
  <div class="wrapper">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="../index.html" class="logo">
        <img src="./img/logo.png" alt="logo">

    </div>
  </div>

    <main class="main">
      <div class="swiper witcher-slide">
  <div class="swiper-wrapper">

     <div class="swiper-slide witcher-slide__item slide">
       <div class="witcher-slide__img slide__img" data-swiper-parallax="25%" style="background-image: url(./img/witcher-back.jpg);"></div>
       <div class="witcher-slide__img slide__img" data-swiper-parallax="15%" style="background-image: url(./img/witcher-first.png);"></div>
     </div>
     <div class="swiper-slide witcher-slide__item slide-1">
       <div class="witcher-slide__img slide-1__img" data-swiper-parallax="35%" style="background-image: url(./img/1-back.jpg);"></div>
       <div class="witcher-slide__img slide-1__img" data-swiper-parallax="20%" style="background-image: url(./img/1-midl.png);"></div>

     <div class="swiper-slide witcher-slide__item slide-2">

       <div class="witcher-slide__img slide-2__img" data-swiper-parallax="32%" style="background-image: url(./img/3-back.jpg);"></div>
       <div class="witcher-slide__img slide-2__img" data-swiper-parallax="18%" style="background-image: url(./img/3-midl.png);"></div>
       <div class="witcher-slide__img slide-2__img" data-swiper-parallax="8%" style="background-image: url(./img/3-first.png);"></div>
     </div>

  </div>
</div>

    </main>
    <footer class="footer">
</footer>
  </div>
