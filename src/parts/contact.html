<section class="contact" id="contact">
  <div class="contact__video">
    <video class="contact__video-media" playsinline="playsinline" muted="muted" autoplay="autoplay"
      loop="loop">
      <source src="./video.mp4" type="video/mp4"/>
      <source src="./video.webm" type="video/webm"/>
      <!-- <source src="./vidos.mp4" type="video/mp4"/> -->
      <!-- <source src="./vidos.webm" type="video/webm"/> -->
    </video>
    </div>
  <div class="container">
    <div class="contact__top">
      <h2 class="contact__title title" data-aos="fade-right" data-aos-delay="400" data-aos-duration="1200">
        Есть проект?
        <span class="contact__write-me" data-aos="fade-right" data-aos-delay="700" data-aos-duration="1200">Свяжитесь со мной</span>
      </h2>
    </div>
    <form action="#" class="form">
      <span class="form__txt" data-aos="fade" data-aos-delay="700" data-aos-duration="2000">Какая у Вас задача?</span>

      <label class="form__label-hidden">
        <input type="text" autocomplete="off" name="Услуги" class="visually-hidden input-services"
          placeholder="Ваше имя*" required>
      </label>
      <ul class="form__options list-reset">
        <li class="form__options-item checkbox" data-aos="fade" data-aos-delay="1000" data-aos-duration="2000">
          <span class="checkbox__content btn btn--stroke">Верстка по макету</span>
        </li>
        <li class="form__options-item checkbox" data-aos="fade" data-aos-delay="1200" data-aos-duration="2000">
          <span class=" checkbox__content btn btn--stroke">Дизайн + верстка</span>
        </li>
        <li class="form__options-item checkbox" data-aos="fade" data-aos-delay="1400" data-aos-duration="2000">
          <span class=" checkbox__content btn btn--stroke">Другое</span>
        </li>
      </ul>

      <div class="form__box" data-aos="fade-up" data-aos-delay="1500" data-aos-duration="1200">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input input-name" placeholder="Ваше имя*" required>
        </label>
        <label class="form__label">
          <input type="email" name="Email" class="input-email input-reset form__input" placeholder="Ваше E-mail*"
            required>
        </label>
      </div>
      <label class="form__label" data-aos="fade-up" data-aos-delay="1500" data-aos-duration="1200">
        <textarea name="textarea" class="input-textarea input-reset form__input form__textarea"
          placeholder="Сообщение*"></textarea>
      </label>
      <button class="btn-reset btn btn--fill form__btn" data-aos="fade-up" data-aos-delay="1500" data-aos-duration="1200">Отправить</button>
    </form>

    <blockquote class="blockquote" data-aos="fade-left" data-aos-delay="1500" data-aos-duration="1200">
      «Меня не пугают трудности в работе, наоборот, любые
      нестандартные решения побуждают столкнуться с чем-то новым и
      получить бесценный опыт»
      <div class="blockquote__qute-img">
        <picture>
          <source srcset="./img/about.avif" type="image/avif">
          <source srcset="./img/about.webp" type="image/webp">
          <img loading="lazy" src="./img/about.jpg" class="image" width="77" height="77" alt="Моя фотография">
        </picture>
      </div>
    </blockquote>
  </div>
</section>
