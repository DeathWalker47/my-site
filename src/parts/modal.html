<section class="modals">
  <div class="modal-overlay">
    <div class="modal fixed-block">
      <div class="container modal-content">
        <button class="modal-content__btn btn-reset" aria-label="Close button">
          <svg>
            <use xlink:href="img/sprite.svg#close-btn"></use>
          </svg>
        </button>
          <div class="modal-content__inner">
            <picture>
              <source srcset="./img/from0to1.avif" type="image/avif">
              <source srcset="./img/from0to1.webp" type="image/webp">
              <img loading="lazy" src="./img/from0to1.jpg" class="image" width="500" height="600" alt="Сертификат об окончании обучения на курсе">
            </picture>
          </div>
      </div>
    </div>
  </div>
</section>
